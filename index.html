<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Will You Be My Valentine?</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="primary-content">
        <div class="gif-container">
          <img
            src="./src/img/cute-bear-loop.gif"
            alt="Principal GIF"
            id="default-gif"
          />
        </div>
        <h2 class="title-primary">Will you be my Valentine?</h2>
        <button class="btn-primary">Yes</button>
        <button class="btn-secondary">No</button>
      </div>
      <div class="second-content" style="display: none">
        <h2 class="title-secondary">I'm so happy!</h2>
        <div class="gif-container">
          <img
            src="./src/img/bear-kisses.gif"
            alt="Success GIF"
            id="success-gif"
          />
        </div>
        <button class="btn-reset">Try Again</button>
        <!-- Botón de reinicio -->
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
